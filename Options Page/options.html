<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="options.css"><link>
    <title>Email Templates</title>
</head>
<body>

<div class="template-container">

    <div class="w3-container">
        <h2>Email Templates</h2>
        <p>Please add subject names and template bodies for each email type below.</p>
        <p>You'll find templates already in placem but feel free to personalize them as you like.</p>
    </div>

    <div class="w3-bar">
        <button id="outreach" class="w3-bar-item w3-button">Outreach</button>
        <button id="referral" class="w3-bar-item w3-button">Referral</button>
        <button id="interview" class="w3-bar-item w3-button">Interview</button>
        <button id="rejection" class="w3-bar-item w3-button">Rejection</button>
        <button id="acceptance" class="w3-bar-item w3-button">Acceptance</button>
    </div>

    <div id="tab_outreach" class="w3-container email">
        <h2>Template Details</h2>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="eml_outreach_subj" name="subject"><br><br>
            <textarea id="tmp_outreach" name="emailBody" rows="12">
            </textarea>
        </div>
    </div>

    <div id="tab_referral" class="w3-container email" style="display:none">
        <h2>Template Details</h2>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="eml_referral_subj" name="subject"><br><br>
            <textarea id="tmp_referral" name="emailBody" rows="12">
            </textarea>
        </div>
    </div>

    <div id="tab_interview" class="w3-container email" style="display:none">
        <h2>Template Details</h2>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="eml_interview_subj" name="subject"><br><br>
            <textarea id="tmp_interview" name="emailBody" rows="12">
            </textarea>
        </div>
    </div>

    <div id="tab_rejection" class="w3-container email" style="display:none">
        <h2>Template Details</h2>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="eml_rejection_subj" name="subject"><br><br>
            <textarea id="tmp_rejection" name="emailBody" rows="12">
            </textarea>
        </div>
    </div>

    <div id="tab_acceptance" class="w3-container email" style="display:none">
        <h2>Template Details</h2>
        <div>
            
            <label for="subject">Subject:</label>
            <input type="text" id="eml_acceptance_subj" name="subject"><br><br>
            <textarea id="tmp_acceptance" name="emailBody" rows="12">      
            </textarea>
        </div>
    </div>
</div>

</body>
<script src="options.js"></script>
</html>
